[build]
  functions = "netlify/functions"
  publish = "."  # o la carpeta donde está tu sitio

# Redirections para la API genérica que ya tenías
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Todas las URLs de artículos dinámicos van a la función serverless
[[redirects]]
  from = "/blog/:slug"
  to = "/.netlify/functions/article?slug=:slug"
  status = 200
  force = true

# SPA del blog para /blog/ y cualquier hash o query interna
[[redirects]]
  from = "/blog"
  to = "/blog/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "/blog/index.html"
  status = 200
  force = true

# Configuración específica de funciones
[functions."addContactToMailchimp"]
  included_files = ["netlify/functions/angelvaldessitio-nueva.json"]