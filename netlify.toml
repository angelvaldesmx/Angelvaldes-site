[build]
  functions = "netlify/functions"
  publish = "."

# ============================
# üîó ALIASES DE VERIFICACI√ìN Y MARCA
# (Esto hace que /oficial redirija al Home)
# ============================
[[redirects]]
  from = "/oficial"
  to = "/"
  status = 301

[[redirects]]
  from = "/VerifiedAccounts"
  to = "/"
  status = 301

# ----------------------------
# API gen√©rica
# ----------------------------
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ----------------------------
# Art√≠culos din√°micos
# Captura cualquier /blog/:slug y lo manda a la funci√≥n article
# ----------------------------
[[redirects]]
  from = "/blog/:slug"
  to = "/.netlify/functions/article"
  status = 200
  force = true

# ----------------------------
# SPA del blog
# Captura /blog o cualquier hash o query dentro de /blog/
# ----------------------------
[[redirects]]
  from = "/blog"
  to = "/blog/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "/blog/index.html"
  status = 200
  force = true

# ----------------------------
# Configuraci√≥n espec√≠fica de funciones
# ----------------------------
[functions."article"]
  included_files = ["articulos.json"]

[functions."addContactToMailchimp"]
  included_files = ["netlify/functions/angelvaldessitio-nueva.json"]
