  <script>

    const svgObject=document.getElementById("svgIntro");
    const yaVisto=localStorage.getItem("introVisto");
    function reproducirAnimacionSVG(){svgObject.data=svgObject.data;}
    function cerrarIntro(){introContainer.classList.add("oculto"); setTimeout(()=>{introContainer.style.display="none"; mainContent.style.display="block"; iniciarAudio();},1000); localStorage.setItem("introVisto","true");}

    // Modal

    const modalBtn=document.getElementById('modalBtn');
    const modalClose=document.getElementById('modalClose');
    const descripciones={

        document.body.classList.add('modal-open');
        const imgDiv=slide.querySelector('.slide__img');
        modalImg.src=imgDiv.style.backgroundImage.replace(/^url\(["']?/,'').replace(/["']?\)$/,'');
        modalDesc.textContent=descripciones[url]||"Descubre m√°s en esta secci√≥n.";

      progressContainer.style.display='block';
      progressBar.style.width='0%';
      void progressBar.offsetWidth;
      progressBar.style.width='100%';
      setTimeout(()=>{
        const url=modalBtn.getAttribute('data-url');
        if(url) window.location.href=url;
      },3000);
    });

    modalClose.addEventListener('click',()=>{modal.style.display='none'; document.body.classList.remove('modal-open');});
    modal.addEventListener('click',(e)=>{if(e.target===modal){modal.style.display='none'; document.body.classList.remove('modal-open');}});
