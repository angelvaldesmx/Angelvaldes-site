  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="test.css">

  <style>
    /* ===== INTRO ===== */
    .intro-container {
      position: fixed;
      inset: 0;
      background-color: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .intro-container.oculto {
      opacity: 0;
      pointer-events: none;
    }

    object {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 600px;
      display: block;
    }

    .cerrar-intro {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10000;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      display: none;
      min-height: 100vh;
      background: transparent;
      padding: 1rem 1rem 3rem;
      overflow-y: auto;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      max-width: 800px;
      width: 90%;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transform: scale(0.8);
      opacity: 0;
    }

    .modal-body {
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }

    .modal-img-container {
      flex: 1;
      background: #f0f0f0;
    }

    .modal-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal-text {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .modal-text p {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .modal-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    #modal-btn {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    @media(max-width: 700px) {
      .modal-body { flex-direction: column; }
      .modal-img-container, .modal-text { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- INTRO -->
  <div class="intro-container" id="introContainer">
    <button class="cerrar-intro" id="cerrarIntro">Saltar Intro</button>
    <object type="image/svg+xml" data="/images/intro.svg" id="svgIntro"></object>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content" id="mainContent">
    <div class="slides-container">
      <div class="slides">
        <div class="slide slide--current" data-url="presentacion.html">
          <div class="slide__img" style="background-image:url('/images/presentacion.webp')"></div>
        </div>
        <div class="slide" data-url="kit-emocional.html">
          <div class="slide__img" style="background-image:url('/images/kit-emocional.webp')"></div>
        </div>
        <div class="slide" data-url="/blog/">
          <div class="slide__img" style="background-image:url('/images/blog.webp')"></div>
        </div>
        <div class="slide" data-url="musica-podcast.html">
          <div class="slide__img" style="background-image:url('/images/musica&podcast.webp')"></div>
        </div>
        <div class="slide" data-url="libros.html">
          <div class="slide__img" style="background-image:url('/images/libros.webp')"></div>
        </div>
        <div class="slide" data-url="tienda.html">
          <div class="slide__img" style="background-image:url('/images/tiend.webp')"></div>
        </div>
        <div class="slide" data-url="crypto.html">
          <div class="slide__img" style="background-image:url('/images/crypto.webp')"></div>
        </div>
        <div class="slide" data-url="dimensiones.html">
          <div class="slide__img" style="background-image:url('/images/multiverse.webp')"></div>
        </div>
        <div class="slide" data-url="newsletter.html">
          <div class="slide__img" style="background-image:url('/images/comunidad.webp')"></div>
        </div>
      </div>
    </div>

    <footer>No tienes que hacer todo ahora. Respira. Quédate. Tu historia aún tiene más por contar.</footer>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-body">
        <div class="modal-img-container">
          <img id="modal-img" src="" alt="Imagen sección">
        </div>
        <div class="modal-text">
          <p id="modal-desc"></p>
          <button id="modal-btn">Visitar sección</button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="test.js"></script>
  <script>
    const introContainer = document.getElementById("introContainer");
    const mainContent = document.getElementById("mainContent");
    const svgObject = document.getElementById("svgIntro");
    const yaVisto = localStorage.getItem("introVisto");

    function reproducirAnimacionSVG() { svgObject.data = svgObject.data; }
    function cerrarIntro() {
      introContainer.classList.add("oculto");
      setTimeout(() => {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
        // iniciarAudio(); // Descomentar si hay audio
      }, 1000);
      localStorage.setItem("introVisto", "true");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (yaVisto === "true") {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
      } else {
        reproducirAnimacionSVG();
      }

      svgObject.addEventListener("load", () => {
        const svgDoc = svgObject.contentDocument;
        if (svgDoc) {
          const svg = svgDoc.querySelector("svg");
          if (svg) svg.classList.add("active");
        }
      });

      setTimeout(() => { if (introContainer.style.display !== "none") cerrarIntro(); }, 7000);
      document.getElementById("cerrarIntro").addEventListener("click", cerrarIntro);
    });

    // ===== MODAL FUNCIONES =====
    const slides = document.querySelectorAll('.slide');
    const modal = document.getElementById('modal');
    const modalContent = document.querySelector('.modal-content');
    const modalImg = document.getElementById('modal-img');
    const modalDesc = document.getElementById('modal-desc');
    const modalBtn = document.getElementById('modal-btn');
    const modalClose = document.querySelector('.modal-close');

    const descripciones = {
      "presentacion.html": "Conóceme y descubre mi proyecto personal.",
      "kit-emocional.html": "Herramientas y recursos para tu bienestar emocional.",
      "/blog/": "Artículos y reflexiones para acompañar tu proceso.",
      "musica-podcast.html": "Escucha mi música y podcast sobre sanación.",
      "libros.html": "Explora mis libros y escritos emocionales.",
      "tienda.html": "Encuentra productos que inspiran sanación.",
      "crypto.html": "Un espacio sobre cripto y proyectos digitales.",
      "dimensiones.html": "Explora el multiverso y nuevas perspectivas.",
      "newsletter.html": "Únete a la comunidad y recibe novedades."
    };

    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        const url = slide.getAttribute('data-url');
        const bg = slide.querySelector('.slide__img').style.backgroundImage;
        const imgUrl = bg.slice(5, -2);

        modal.style.display = "flex";
        modalImg.src = imgUrl;
        modalDesc.textContent = descripciones[url] || "Descubre más en esta sección.";
        modalBtn.onclick = () => window.location.href = url;

        gsap.fromTo(modalContent,
          { scale: 0.8, opacity: 0, y: 50 },
          { scale: 1, opacity: 1, y: 0, duration: 0.5, ease: "power3.out" }
        );
      });
    });

    function cerrarModal() {
      gsap.to(modalContent, {
        scale: 0.8, opacity: 0, y: 50, duration: 0.4, ease: "power3.in",
        onComplete: () => { modal.style.display = "none"; }
      });
    }

    modalClose.onclick = cerrarModal;
    window.onclick = (e) => { if (e.target === modal) cerrarModal(); };

    modalBtn.addEventListener("mouseenter", () => {
      gsap.to(modalBtn, {
        duration: 0.4,
        boxShadow: "0 0 20px rgba(0, 200, 255, 0.9), 0 0 40px rgba(0, 200, 255, 0.6)",
        scale: 1.05,
        ease: "power2.out"
      });
    });

    modalBtn.addEventListener("mouseleave", () => {
      gsap.to(modalBtn, {
        duration: 0.4,
        boxShadow: "0 0 8px rgba(0,0,0,0.3)",
        scale: 1,
        ease: "power2.inOut"
      });
    });
  </script>
</body>
</html>
