<script type="module">
  import { auth } from './firebase-config.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  // Exponer cerrarPopup al ámbito global
  window.cerrarPopup = function () {
    const popup = document.getElementById('popup-bienvenida');
    popup.classList.add('oculto');
    localStorage.setItem('bienvenidaMostrada', 'true');
  };

  window.addEventListener('DOMContentLoaded', () => {
    const yaMostrada = localStorage.getItem('bienvenidaMostrada');
    if (!yaMostrada) {
      onAuthStateChanged(auth, (user) => {
        const titulo = document.getElementById('titulo-popup');
        if (user) {
          const nombre = user.displayName || user.email;
          titulo.textContent = `¡Bienvenido, ${nombre}!`;
        }
        document.getElementById('popup-bienvenida').classList.remove('oculto');
      });
    }
  });
</script>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const spanNombre = document.getElementById("usuario-nombre");
    const btnFlotante = document.getElementById("boton-flotante");
    const btnCerrar = document.getElementById("cerrar-sesion");
    const btnPerfil = document.getElementById("btn-perfil");

    onAuthStateChanged(auth, (user) => {
      console.log("Usuario autenticado:", user);
      if (user) {
        const nombre = user.displayName || user.email;
        if (spanNombre) spanNombre.innerText = `Bienvenido, ${nombre}`;
        btnFlotante.style.display = "none";
        btnCerrar.style.display = "inline-block";
        btnPerfil.style.display = "inline-block";
      } else {
        if (spanNombre) spanNombre.innerHTML = `<a href="login.html" style="color: #00ffab; text-decoration: none;">Inicia sesión aquí</a>`;
        btnFlotante.style.display = "inline-block";
        btnCerrar.style.display = "none";
        btnPerfil.style.display = "none";
      }
    });

    window.cerrarSesion = () => {
      signOut(auth).then(() => location.reload());
    };
  </script>
