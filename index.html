<!DOCTYPE html>

<style>.intro-container {
      position: fixed;
      inset: 0;
      background-color: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .intro-container.oculto {
      opacity: 0;
      pointer-events: none;
    }

    object {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 600px;
      display: block;
    }

    .cerrar-intro {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10000;
    }
 
  main-content {
      display: none;
      min-height: 100vh;
      background: transparent;
      padding: 1rem 1rem 3rem;
      overflow-y: auto;
    }

</style>
</head>
<body>

  <div class="thumbs-container">

    </div>
  </div>
  <!-- SLIDESHOW PRINCIPAL -->
  <div class="slides-container">

    <div class="slides">

      </div>
      <!-- Slide 3: Blog -->
      <div class="slide" data-url="blog.html">

      </div>
      <!-- Slide 4: Música & Podcast -->
      <div class="slide" data-url="musica-podcast.html">
        <div class="slide__img" style="background-image:url('/images/musica&podcast.webp')"></div>
      </div>
      <!-- Slide 5: Libros -->
      <div class="slide" data-url="libros.html">
        <div class="slide__img" style="background-image:url('/images/libros.webp')"></div>

      <!-- Slide 6: Tienda -->

      <!-- Slide 7: Crypto -->

      </div>
      <!-- Slide 8: Dimensiones -->
      <div class="slide" data-url="dimensiones.html">
        <div class="slide__img" style="background-image:url('/images/multiverse.webp')"></div>
      </div>
      <!-- Slide 9: Newsletter -->
      <div class="slide" data-url="newsletter.html">

  <footer>
    No tienes que hacer todo ahora. Respira. Quédate. Tu historia aún tiene más por contar.
  </footer>

  <script src="inicio.js"></script>
  
    <script>
    const introContainer = document.getElementById("introContainer");
    const mainContent = document.getElementById("mainContent");
    const svgObject = document.getElementById("svgIntro");
     const yaVisto = localStorage.getItem("introVisto");

    function reproducirAnimacionSVG() {
      svgObject.data = svgObject.data;
    }

    function cerrarIntro() {
      introContainer.classList.add("oculto");
      setTimeout(() => {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
        iniciarAudio();
      }, 1000);
      localStorage.setItem("introVisto", "true");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (yaVisto === "true") {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
        iniciarAudio();
      } else {
        reproducirAnimacionSVG();
      }

      svgObject.addEventListener("load", () => {
        const svgDoc = svgObject.contentDocument;
        if (svgDoc) {
          const svg = svgDoc.querySelector("svg");
          if (svg) svg.classList.add("active");
        }
      });

      setTimeout(() => {
        if (introContainer.style.display !== "none") {
          cerrarIntro();
        }
      }, 7000);

      document.getElementById("cerrarIntro").addEventListener("click", cerrarIntro);
    
    });
  </script>
      <script>
  document.querySelectorAll('.slide').forEach(slide => {
    slide.addEventListener('click', () => {
      const url = slide.getAttribute('data-url');
      if (url) window.location.href = url;
    });
  });
</script>
