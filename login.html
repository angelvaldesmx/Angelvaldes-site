<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Accede a tu espacio | Ángel Valdes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111; color: #fff; font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }

    .contenedor {
      background: #222; padding: 2rem; border-radius: 12px;
      width: 100%; max-width: 400px;
    }

    .tabs {
      display: flex; margin-bottom: 1rem;
    }

    .tabs button {
      flex: 1; padding: 0.8rem; background: #333;
      color: white; border: none; cursor: pointer;
    }

    .tabs button.active {
      background: #555;
    }

    .formulario {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .formulario.active {
      display: flex;
    }

    input {
      padding: 0.8rem; border: none; border-radius: 8px;
    }

    button.enviar {
      background: #00ffab; color: #111;
      font-weight: bold; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tabs">
      <button id="tab-login" class="active">Iniciar sesión</button>
      <button id="tab-registro">Registrarse</button>
    </div>

    <form id="form-login" class="formulario active">
      <input type="email" id="email-login" placeholder="Correo">
      <input type="password" id="pass-login" placeholder="Contraseña">
      <button type="submit" class="enviar">Entrar</button>
    </form>

    <form id="form-registro" class="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre">
      <input type="email" id="email" placeholder="Correo">
      <input type="password" id="pass" placeholder="Contraseña">
      <button type="submit" class="enviar">Crear cuenta</button>
    </form>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // Tabs
    const tabLogin = document.getElementById('tab-login');
    const tabRegistro = document.getElementById('tab-registro');
    const formLogin = document.getElementById('form-login');
    const formRegistro = document.getElementById('form-registro');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegistro.classList.remove('active');
      formLogin.classList.add('active');
      formRegistro.classList.remove('active');
    });

    tabRegistro.addEventListener('click', () => {
      tabRegistro.classList.add('active');
      tabLogin.classList.remove('active');
      formRegistro.classList.add('active');
      formLogin.classList.remove('active');
    });

    // Registro
    formRegistro.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(userCred.user, { displayName: nombre });
        alert("Cuenta creada. ¡Bienvenido!");
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // Inicio sesión
    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-login').value;
      const pass = document.getElementById('pass-login').value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Inicio de sesión exitoso");
        window.location.href = "index.html";
      } catch (err) {
        alert("Credenciales inválidas");
      }
    });
  </script>
</body>
</html>
