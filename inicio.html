<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Fuentes -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/thegoodmonolith">

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="inicio.css">
<style>.intro-container {
      position: fixed;
      inset: 0;
      background-color: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .intro-container.oculto {
      opacity: 0;
      pointer-events: none;
    }

    object {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 600px;
      display: block;
    }

    .cerrar-intro {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10000;
    }
 
  main-content {
      display: none;
      min-height: 100vh;
      background: transparent;
      padding: 1rem 1rem 3rem;
      overflow-y: auto;
    }

</style>
</head>
<body>
  
  <!-- INTRO SVG -->
  <div class="intro-container" id="introContainer">
    <button class="cerrar-intro" id="cerrarIntro">Saltar Intro</button>
    <object type="image/svg+xml" data="intro.svg" id="svgIntro"></object>
  </div>

  <div class="main-content" id="mainContent">

  <div class="slides-container">

      </div>
      <!-- Slide 3: Blog -->
      <div class="slide" data-titulo="Blog" onclick="redirigir('blog')">

      <!-- Slide 4: Música & Podcast -->
      <div class="slide" data-titulo="Música & Podcast" onclick="redirigir('musica-podcast')">
        <div class="slide__img" style="background-image:url('https://github.com/angelvaldesmx/Angelvaldes-site/blob/main/Aqui%CC%81%20empieza%20la%20movie,%20%C2%BFlistx.zip%20-%204.jpeg?raw=true')"></div>
      </div>
      <!-- Slide 5: Libros -->
      <div class="slide" data-titulo="Libros" onclick="redirigir('libros')">
        <div class="slide__img" style="background-image:url('https://raw.githubusercontent.com/angelvaldesmx/Angelvaldes-site/main/images/libros.webp')"></div>
      </div>
      <!-- Slide 6: Tienda -->
      <div class="slide" data-titulo="Tienda" onclick="redirigir('tienda')">
        <div class="slide__img" style="background-image:url('https://raw.githubusercontent.com/angelvaldesmx/Angelvaldes-site/main/images/tienda.webp')"></div>
      </div>
      <!-- Slide 7: Crypto -->
      <div class="slide" data-titulo="Crypto" onclick="redirigir('crypto')">
        <div class="slide__img" style="background-image:url('https://raw.githubusercontent.com/angelvaldesmx/Angelvaldes-site/main/images/crypto.webp')"></div>
      </div>
      <!-- Slide 8: Dimensiones -->
      <div class="slide" data-titulo="Dimensiones" onclick="redirigir('dimensiones')">
        <div class="slide__img" style="background-image:url('https://raw.githubusercontent.com/angelvaldesmx/Angelvaldes-site/main/images/dimensiones.webp')"></div>
      </div>
      <!-- Slide 9: Newsletter -->
      <div class="slide" data-titulo="Newsletter" onclick="redirigir('newsletter')">
        <div class="slide__img" style="background-image:url('https://raw.githubusercontent.com/angelvaldesmx/Angelvaldes-site/main/images/newsletter.webp')"></div>
      </div>
    </div>

    <!-- Bottom UI -->
    <div class="bottom-ui-container">
      <div class="slide-section">Angel Valdes</div>
      <div class="slide-counter">
        <div class="counter-nav prev-slide">⟪</div>
        <div class="counter-display">
          <span class="current-slide">01</span>
          <span class="counter-divider">//</span>
          <span class="total-slides">09</span>
        </div>
        <div class="counter-nav next-slide">⟫</div>
      </div>
      <div class="slide-title-container">
        <div class="slide-title">Presentación</div>
      </div>
    </div>
  </div>

  <footer>
    No tienes que hacer todo ahora. Respira. Quédate. Tu historia aún tiene más por contar.
  </footer>

  <script src="inicio.js"></script>
    <script>
    const introContainer = document.getElementById("introContainer");
    const mainContent = document.getElementById("mainContent");
    const svgObject = document.getElementById("svgIntro");
     const yaVisto = localStorage.getItem("introVisto");

    function reproducirAnimacionSVG() {
      svgObject.data = svgObject.data;
    }

    function cerrarIntro() {
      introContainer.classList.add("oculto");
      setTimeout(() => {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
        iniciarAudio();
      }, 1000);
      localStorage.setItem("introVisto", "true");
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (yaVisto === "true") {
        introContainer.style.display = "none";
        mainContent.style.display = "block";
        iniciarAudio();
      } else {
        reproducirAnimacionSVG();
      }

      svgObject.addEventListener("load", () => {
        const svgDoc = svgObject.contentDocument;
        if (svgDoc) {
          const svg = svgDoc.querySelector("svg");
          if (svg) svg.classList.add("active");
        }
      });

      setTimeout(() => {
        if (introContainer.style.display !== "none") {
          cerrarIntro();
        }
      }, 7000);

      document.getElementById("cerrarIntro").addEventListener("click", cerrarIntro);
    
    });
  </script>
</body>
</html>
