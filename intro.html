<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro Ángel Valdés</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    #svgIntro {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 600px;
      display: block;
      border: none;
    }

    .cerrar-intro {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ccae;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .cerrar-intro:hover {
      background-color: #00b49c;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <div id="introContainer">
    <object type="image/svg+xml" data="intro.svg" id="svgIntro" aria-label="Intro animado Ángel Valdés"></object>
    <button class="cerrar-intro" id="cerrarIntro">Saltar Intro</button>
  </div>

  <script>
    // Añadir clase .active al SVG interno cuando cargue
    window.addEventListener("load", () => {
      const obj = document.getElementById("svgIntro");
      obj.addEventListener("load", () => {
        try {
          const svgDoc = obj.contentDocument;
          const svg = svgDoc && svgDoc.querySelector("svg");
          if (svg) {
            svg.classList.add("active");
          }
        } catch (e) {
          console.warn("No se pudo acceder al contenido SVG interno.");
        }
      });
    });

    // Botón para cerrar intro sin redirección
    document.getElementById("cerrarIntro").addEventListener("click", () => {
      document.getElementById("introContainer").classList.add("oculto");
    });
  </script>
</body>
</html>
