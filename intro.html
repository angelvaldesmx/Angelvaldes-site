<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Ángel Valdés</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Intro */
    .intro-container {
      position: fixed;
      inset: 0;
      background-color: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .intro-container.oculto {
      opacity: 0;
      pointer-events: none;
    }

    .svg-animation embed {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 600px;
    }

    .cerrar-intro {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Contenido principal oculto al inicio */
    .main-content {
      display: none;
      padding: 2rem;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
    }

    .window-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .window {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      text-align: center;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      transition: transform 0.3s ease;
    }

    .window:hover {
      transform: scale(1.05);
    }

    .window button {
      margin-top: 0.5rem;
      background: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- INTRO -->
  <div class="intro-container" id="introContainer">
    <button class="cerrar-intro" id="cerrarIntro">Saltar Intro</button>
    <div class="svg-animation">
      <embed src="prueba.html" type="image/svg+xml" />
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content" id="mainContent">
    <div class="window-grid">
      <div class="window" onclick="redirigir('index')">
        <h3>Inicio</h3>
        <button>Explorar</button>
      </div>
      <div class="window" onclick="redirigir('kit')">
        <h3>Kit</h3>
        <button>Empieza a sanar</button>
      </div>
      <div class="window" onclick="redirigir('descarga')">
        <h3>Descarga</h3>
        <button>Usar código</button>
      </div>
      <div class="window" onclick="redirigir('contacto')">
        <h3>Contacto</h3>
        <button>Escríbeme</button>
      </div>
      <div class="window" onclick="redirigir('tienda')">
        <h3>Tienda</h3>
        <button>Ver productos</button>
      </div>
    </div>
  </div>

  <script>
    const introContainer = document.getElementById('introContainer');
    const mainContent = document.getElementById('mainContent');
    const yaVisto = localStorage.getItem('introVisto');

    if (yaVisto === 'true') {
      introContainer.style.display = 'none';
      mainContent.style.display = 'block';
    }

    document.getElementById('cerrarIntro').addEventListener('click', cerrarIntro);

    function cerrarIntro() {
      introContainer.classList.add('oculto');
      setTimeout(() => {
        introContainer.style.display = 'none';
        mainContent.style.display = 'block';
      }, 1000);
      localStorage.setItem('introVisto', 'true');
    }

    window.onload = () => {
      setTimeout(() => {
        if (introContainer.style.display !== 'none') {
          cerrarIntro();
        }
      }, 5000); // Auto-cierre tras 5 segundos
    };

    function redirigir(destino) {
      localStorage.setItem('introVisto', 'true');
      window.location.href = destino + '.html';
    }
  </script>
</body>
</html>
