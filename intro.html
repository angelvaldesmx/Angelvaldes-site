<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ángel Valdés – Comienza a sanar</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Metadatos -->
  <meta property="og:title" content="Ángel Valdés – Comienza a sanar" />
  <meta property="og:description" content="Descubre herramientas emocionales únicas. Descarga tu kit de sanación hoy." />
  <meta property="og:image" content="/opengraph.jpg" />
  <meta property="og:url" content="https://angelvaldesmx.qzz.io" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ángel Valdés – Comienza a sanar" />
  <meta name="twitter:description" content="Descubre herramientas emocionales únicas. Descarga tu kit de sanación hoy." />
  <meta name="twitter:image" content="/opengraph.jpg" />

  <!-- JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ángel Valdés",
      "url": "https://angelvaldesmx.qzz.io",
      "sameAs": [
        "https://instagram.com/angelvaldesmx",
        "https://tiktok.com/@angelvaldesmx"
      ]
    }
  </script>

  <!-- Estilos -->
  <link rel="stylesheet" href="intro.css" />
</head>

<body>
  <div class="intro-container" id="introContainer">
    <!-- Botón de cerrar -->
    <button class="cerrar-intro" id="cerrarIntro">Saltar Intro</button>

    <!-- Animación SVG -->
    <div class="svg-animation">
      <object type="image/svg+xml" data="intro.svg" id="svgIntro" aria-label="Intro Ángel Valdés"></object>
    </div>

    <!-- Frase emocional -->
    <div class="frase">Estás aquí, y eso ya es un paso hacia ti.</div>

    <!-- Navegación visual -->
    <div class="window-grid" role="navigation">
      <div class="window" onclick="redirigir('index')">
        <h3>Inicio</h3>
        <button>Explorar</button>
      </div>
      <div class="window" onclick="redirigir('kit')">
        <h3>Kit</h3>
        <button>Empieza a sanar</button>
      </div>
      <div class="window" onclick="redirigir('descarga')">
        <h3>Descarga</h3>
        <button>Ya tengo mi código</button>
      </div>
      <div class="window" onclick="redirigir('contacto')">
        <h3>Contacto</h3>
        <button>Escríbeme</button>
      </div>
      <div class="window" onclick="redirigir('tienda')">
        <h3>Tienda</h3>
        <button>Ver productos</button>
      </div>
    </div>
  </div>

  <script>
    // Redirección manual por cada botón
    function redirigir(destino) {
      localStorage.setItem('introVisto', 'true');
      window.location.href = destino + ".html";
    }

    // Botón para cerrar intro sin redirigir
    document.getElementById("cerrarIntro").addEventListener("click", () => {
      const contenedor = document.getElementById("introContainer");
      contenedor.classList.add("ocultar");
    });

    // Activar animación SVG al cargar
    window.onload = () => {
      const obj = document.getElementById("svgIntro");
      obj.addEventListener("load", () => {
        const svgDoc = obj.contentDocument;
        if (svgDoc) {
          const svg = svgDoc.querySelector("svg");
          if (svg) svg.classList.add("active");
        }
      });
    };
  </script>
</body>
</html>
