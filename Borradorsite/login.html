<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Accede a tu espacio | Ángel Valdes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* El CSS del ejemplo anterior aquí (para abreviar no lo repito) */
    body {
      background: #111; color: #fff; font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .contenedor {
      background: #222; padding: 2rem; border-radius: 12px;
      width: 100%; max-width: 400px;
    }
    .tabs {
      display: flex; margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1; padding: 0.8rem; background: #333;
      color: white; border: none; cursor: pointer;
    }
    .tabs button.active {
      background: #555;
    }
    .formulario {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .formulario.active {
      display: flex;
    }
    input {
      padding: 0.8rem; border: none; border-radius: 8px;
    }
    button.enviar {
      background: #00ffab; color: #111;
      font-weight: bold; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tabs">
      <button id="tab-login" class="active">Iniciar sesión</button>
      <button id="tab-registro">Registrarse</button>
    </div>

    <form id="form-login" class="formulario active">
      <input type="email" id="email-login" placeholder="Correo" required />
      <input type="password" id="pass-login" placeholder="Contraseña" required />
      <button type="submit" class="enviar">Entrar</button>
    </form>

    <form id="form-registro" class="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="pass" placeholder="Contraseña" required />
      <button type="submit" class="enviar">Crear cuenta</button>
    </form>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
